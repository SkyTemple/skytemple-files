[tox]
envlist = py39,py310,py311,py312
skipsdist=True

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
setenv =
    SKYTEMPLE_USE_NATIVE={env:SKYTEMPLE_USE_NATIVE:0}
    SKYTEMPLE_TEST_ROM={env:SKYTEMPLE_TEST_ROM:}
commands =
  pytest -n 3 --junitxml pytest.xml -W ignore::DeprecationWarning {posargs}
deps =
  -r requirements.txt
  pytest-xdist
